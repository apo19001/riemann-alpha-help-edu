<!-- templates/registration/login.html -->
{% extends 'base.html' %}

{% block title %}Login here{% endblock %}

{% block content %}

<style>


form {
  z-index:999;
  font: $font-stack;
  color: $primary-color;
  margin:20px auto;
  width: 400px;
  height: 400px;
  border: 1px solid #cecece;
  border-radius: 50%;
  padding:20px;
  display:grid;
  box-shadow:0px 0px 4px #cecece;
  justify-items:center;
  position:relative;
  background:#fff;
  top:-27em;
} 


label {
  margin:0 0 10px 0;
}

input[type="text"], input[type="password"], {
  height:45px;
  width:100%;
  padding:5px;
  border:0;
  border-bottom:1px solid #ccc;
  outline:none;
}

.forgot-text, 
a, 
a:link,
a:hover,
a:active {
  font:11px sans-serif;
  color:#71def2;
  margin:7px 0 15px 3px;
  text-decoration:none;
}

a:hover {
  transition:color .25s ease-in-out;
  text-decoration:underline;
  color:#3d828e;
}

input:focus {
  background: #e8f9fc;
  transition: all .15s ease-in-out;
}


.keep-logged-in {
  width:100%;
  text-align:center;
}


input[type="submit"] {
  width: 70px;
  height:70px; 
  border-radius:100px;
  border:1px solid #3d828e;
  background:#54b7c9;
  margin:0 auto;
  color: #fff;
  text-transform:uppercase;
  margin-top: 20px;
  padding:0;
  justify-items:center; 
}

input[type="submit"]:hover {
  background:#71def2;
  transition:all .15s ease-in-out;
  cursor: pointer;
}

input[type="submit"]:focus {
  font-weight:bold;
  background:#71def2;
  width: 90px;
  transition: all .25s ease-in; 
}

form div {
  width:90%;
  margin:10px 0;
  
}
.circle {
  width: 500px;
  height: 500px;
  border: 1px solid #080808;
  border-radius: 50%;
  padding:20px;
  display:grid-inline;
  box-shadow:0px 0px 4px #000000;
  position:relative;
}

.circle-lime {
  z-index:1;
  background:#A8F781;
  top:.6em;
  left:11em;
  filter: opacity(70%);
}

.circle-aqua {
  z-index:2;
  background:#71def2;
  left:14.4em;
  top:-48em;
  filter: opacity(70%);
}

.box {
  padding: -10%;
  margin: 0 auto;
}

h1 {
  font-family: Helvetica, sans-serif;
}

main {
  background-color: #000000;
  height: 100%;
}

.title {
  padding-top: 5em;
  text-align: center;
  margin: 0 auto;
  color: white;
}
</style>

<main>
  <!--
    source: https://codepen.io/joshhumble/pen/PaxYqB?editors=0110
  -->
  <br>
  <br>
  <br>
  <h1 class="title">riemann-help-alpha-edu</h1>
  <center>

    <div class="circle"></div>
    <div class="box">
  <form method="post">
    <h1>Login</h1>
      {% csrf_token %}
      {{ form.as_p }}    
    <input type="submit" value="Go!"></input>
    </form>
</div>
  </main>
  </center>
{% endblock %}
